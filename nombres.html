<!DOCTYPE html>
<html>
<head>
  <title>Ponte al día ya</title>
  <link rel="stylesheet" type="text/css" href="/estilos/styleNombres.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
  <div class="container">
    <h2>Agregar nombre</h2>
    <p>Su nombre será visible para los usuarios</p>

    <form id="nameForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="underline"></div>
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
        <div class="underline"></div>
      </div>
      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
        <div class="underline"></div>
      </div>
      <button type="submit" id="submitBtn">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("nameForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que se envíe el formulario automáticamente
      
      var nombre = document.getElementById("nombre").value;
      var apellidoPaterno = document.getElementById("apellidoPaterno").value;
      var apellidoMaterno = document.getElementById("apellidoMaterno").value;

      if (nombre !== "" && apellidoPaterno !== "" && apellidoMaterno !== "") {
        localStorage.setItem("nombre", nombre);
        localStorage.setItem("apellidoPaterno", apellidoPaterno);
        localStorage.setItem("apellidoMaterno", apellidoMaterno);
        
        window.location.href = "verificarFoto.html";
        alert("Se guardaron sus datos");
      }
    });
  </script>
</body>
</html>
