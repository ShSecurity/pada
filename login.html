<!DOCTYPE html>
<html>
<head>
  <title>Ponte al día ya</title>
  <link rel="stylesheet" type="text/css" href="/estilos/styleLogin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <img src="/img/usuario.png" alt="Logo" class="logo">
    <h2>Iniciar sesión</h2>
    <form class="form" onsubmit="return validateForm(event)">
      <label for="documento">Número de documento:</label>
      <input type="number" id="documento" name="documento" pattern="[0-9]+" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();
      
      var storedDocumento = localStorage.getItem('numDocumento');
      var storedCorreo = localStorage.getItem('correo');

      var documento = document.getElementById('documento').value;
      var correo = document.getElementById('correo').value;

      if (storedDocumento === documento && storedCorreo === correo) {
        window.location.href = "loginClave.html";
      } else {
        document.getElementById('documento').value = '';
        document.getElementById('correo').value = '';
        alert('Credenciales incorrectas. Por favor, inténtalo nuevamente.');
      }
    }
  </script>
</body>
</html>
